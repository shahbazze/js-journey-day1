<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">crash</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">dry</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kickdru</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">hat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">reverb</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">pedal</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">sanre</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tick</span>
      </div>
    </div>
    <audio data-key="65" src="crash-cymbal.wav"></audio>
    <audio data-key="83" src="dry-reggae-tom-one-shot.wav"></audio>
    <audio data-key="68" src="kickdru.wav"></audio>
    <audio data-key="70" src="open-hi-hat-.wav"></audio>
    <audio data-key="71" src="reverb-snare-drum-sound.wav"></audio>
    <audio data-key="72" src="ride-cymbal.wav"></audio>
    <audio data-key="74" src="short-pedal-hi-hat.wav"></audio>
    <audio data-key="75" src="snare.wav"></audio>
    <audio data-key="76" src="tick.wav"></audio>

    <script>
      function playsound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      }
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }

      const keys = document.querySelectorAll(".key");
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playsound);
    </script>
  </body>
</html>
